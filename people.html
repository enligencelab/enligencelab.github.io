---
layout: default
title: 成员
---

<section>
    <h2>
        教师团队
    </h2>
    <div class="mdx-users">
        {%- assign teachers = site.data.teachers -%}
        {%- for teacher in teachers -%}
            <figure class="mdx-users__list">
                <img src="{{teacher.picture}}" alt="{{teacher.name}}" loading="lazy" width="150" height="150">
                <figcaption class="md-typeset">
                    <h2>{{teacher.name}}</h2>
                    <cite>
                        {{teacher.school}}
                    </cite>
                    <cite>
                        {{teacher.department}}
                    </cite>
                    <cite>
                        {{teacher.title}}
                    </cite>
                </figcaption>
            </figure>
        {%- endfor -%}
    </div>
</section>
